name: Moderate Issue
on:
  issues:
    types:
      - opened
      - edited
      - reopened
jobs:
  moderate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v6
        id: match_script
        if: startsWith( ${{ github.event.issue.body }} , "### Bug Description")
        with:
          result-encoding: string
          script: |
            const issue_content = context.payload.issue.body;
            if (context.payload.issue.state == "closed" || !issue_content.startsWith("### Bug Description")) {
                return;
            }
            
            const LOG_FILE_REGEX = /### Log File\s+\[latest\.log\]\(https:\/\/github\.com\/\w+\/sodium-fabric\/files\/\d+\/latest\.log\)/;
            const CRASH_REPORT_REGEX = /### Crash Report\s+\[crash.+\.txt\]\(https:\/\/github\.com\/\w+\/sodium-fabric\/files\/\d+\/crash.+\.txt\)/;

            if (!LOG_FILE_REGEX.test(issue_content)) {
                await github.rest.issues.update({
                  issue_number: context.issue.number,
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  state: "closed",
                  state_reason: "not_planned",
                  labels: ["E-invalid"],
                })
                await github.rest.issues.createComment({
                  issue_number: context.issue.number,
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  body: "Issue closed.",
                });
            } else if (!CRASH_REPORT_REGEX.test(issue_content)) {
                await github.rest.issues.update({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                state: "closed",
                state_reason: "not_planned",
                labels: ["E-invalid"],
              })
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: "Issue closed.",
              });
            }
